name: üêõ Bug Report
description: Report a bug in this BlackRoad project
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        Thanks for taking the time to report this issue!
        
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        - OS: [e.g. macOS 13.0]
        - Version: [e.g. 1.0.0]
      value: |
        - OS: 
        - Version: 
    validations:
      required: false
