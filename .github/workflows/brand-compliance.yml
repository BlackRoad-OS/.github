name: üé® Brand Compliance Check

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main, master]

jobs:
  brand-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Brand Colors
        run: |
          echo "üé® Checking for official BlackRoad brand colors..."
          
          # Check for deprecated colors
          if grep -r "#F5A623\|#FF1D6C\|#2979FF\|#9C27B0" --include="*.css" --include="*.html" --include="*.js" --include="*.jsx" --include="*.tsx" .; then
            echo "‚ùå Deprecated colors found! Please use official colors:"
            echo "  - #FF9D00 (Sunrise Orange)"
            echo "  - #FF0066 (Hot Pink)"
            echo "  - #7700FF (Vivid Purple)"
            echo "  - #0066FF (Cyber Blue)"
            exit 1
          fi
          
          echo "‚úÖ No deprecated colors found"
      
      - name: Check README Branding
        run: |
          if [ -f "README.md" ]; then
            if ! grep -q "BlackRoad" README.md; then
              echo "‚ö†Ô∏è README.md should reference BlackRoad organization"
            fi
          fi
      
      - name: Check License
        run: |
          if [ ! -f "LICENSE" ] && [ ! -f "LICENSE.md" ]; then
            echo "‚ö†Ô∏è Missing LICENSE file"
          fi
