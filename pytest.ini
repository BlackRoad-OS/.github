[pytest]
# Pytest configuration for BlackRoad testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=prototypes
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take several seconds)
    operator: Tests for the Operator prototype
    metrics: Tests for the Metrics prototype
    dispatcher: Tests for the Dispatcher prototype
    mcp: Tests for the MCP server
    webhooks: Tests for webhook handlers
    explorer: Tests for the Explorer prototype
    
# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = prototypes
omit = 
    */tests/*
    */__pycache__/*
    */.*
    */venv/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
